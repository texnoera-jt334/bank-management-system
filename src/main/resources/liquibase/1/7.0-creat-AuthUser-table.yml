databaseChangeLog:
  - changeSet:
      id: 007-create-AuthUser-table
      author: elcin
      changes:

        - createTable:
            tableName: auth_user
            columns:
              - column:
                  name: auth_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: authcustomer_fin
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
                    unique: true;

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                   name: telegram_chat_id
                   type: varchar(255)


              - column:
                  name: email
                  type: varchar(30)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: varchar(30)
                  constraints:
                     nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: DATE
                  constraints:
                    nullable: false

