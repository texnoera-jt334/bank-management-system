
databaseChangeLog:
  - changeSet:
      id: cards-table
      author: elcin
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: account_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: cvv
                  type: VARCHAR(4)
                  constraints:
                    nullable: false

              - column:
                  name: card_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: DATE
                  defaultValueComputed: CURRENT_DATE
                  constraints:
                    nullable: false

        # Foreign Key
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: account_number
            constraintName: fk_card_account
            referencedTableName: accounts
            referencedColumnNames: account_number
            onDelete: CASCADE
