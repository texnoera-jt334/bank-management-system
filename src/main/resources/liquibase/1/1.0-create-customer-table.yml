databaseChangeLog:
  - changeSet:
      id: create-customers-table
      author: elcin
      changes:

        - createTable:
            tableName: customers
            columns:

              - column:
                  name: fin_code
                  type: VARCHAR(7)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: address
                  type: TEXT

              - column:
                  name: date_of_birth
                  type: DATE

              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true













