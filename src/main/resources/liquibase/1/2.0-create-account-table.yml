
databaseChangeLog:
  - changeSet:
      id: Account-table
      author: elcin
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: account_number
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: customer_fin_code
                  type: varchar(20)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_customer
                    references: customers(fin_code)

              - column:
                  name: balance
                  type: NUMERIC(14,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false

              - column:
                  name: account_type
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: currency
                  type: VARCHAR(3)
                  defaultValue: "AZN"
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP